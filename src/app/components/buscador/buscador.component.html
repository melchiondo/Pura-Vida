<h1>Productos Encontrados</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="productosEncontrados.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para el producto: "{{termino}}"
    </div>
  </div>
</div>

<div class="card-columns">

  <app-tarjetaProducto
    [prodTarjeta]="product"
    [index]="i"
    *ngFor="let product of productosEncontrados ; let i = index">
  </app-tarjetaProducto>

</div>
